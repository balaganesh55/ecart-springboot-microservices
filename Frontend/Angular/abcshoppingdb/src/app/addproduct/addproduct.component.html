<h2>Add product!</h2>
<form #productform="ngForm" (ngSubmit)="addProduct(productform)">
    <div>
        <label>Productname</label>
        <input type="text" name="productName" ngModel/>
    </div>
    <div>
        <label>Productprice</label>
        <input type="text" name="productPrice" ngModel/>
    </div>
    <div>
        <label>category</label>
        <input type="text" name="category" ngModel/>
    </div>
    <div>
        <label>mfd</label>
        <input type="date" name="mfd" ngModel/>
    </div>
    <input type="submit" value="save"/>
</form>
